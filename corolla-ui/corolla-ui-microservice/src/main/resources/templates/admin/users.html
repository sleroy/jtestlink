<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
>
<body>
	<!-- Main -->
	<div class="content" layout:fragment="content">
		<!-- content -->
		<div class="row">
			<!-- main col left -->
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Manage Users</h4>
						<i>Click on a username below to view or edit user details. Click 'Add User' to add an user</i>
					</div>
					<nav class="navbar navbar-default navbar-static-top" role="navigation">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
							>
								<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"
								></span>
							</button>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<div class="btn-compose pull-left">
								<a type="button" class="btn btn-danger navbar-btn" wicket:id="addButton"> <span
									class="glyphicon glyphicon-pencil"
								></span> Add User
								</a>
							</div>
							<ul class="nav navbar-nav">
								<li><a href="#filter" role="tab" data-toggle="tab">Filter administrators</a></li>
							</ul>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid --> </nav>
					<table id="users" class="display table tableimage table-striped table-hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th></th>
								<th>Login</th>
								<th>First name</th>
								<th>Last name</th>
								<th>Email</th>
								<th>Role</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th></th>
								<th>Login</th>
								<th>First name</th>
								<th>Last name</th>
								<th>Email</th>
								<th>Role</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<!-- main col right -->
			<div class="col-sm-7"></div>
		</div>
	</div>
	<!--/row-->
	<div layout:fragment="footer">
		<script type="text/javascript" src="/js/modules/users.js"></script>
		<script type="text/javascript">
			$(document).ready(userTable);
		</script>
	</div>
</body>
</html>
