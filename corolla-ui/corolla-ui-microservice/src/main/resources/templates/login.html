<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<body>


	<div layout:fragment="content">

		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<!-- <span class="glyphicon glyphicon-lock"></span> Login -->
						<img src="/pictures/corolla2.jpg" class="img-responsive center-block img-rounded" style="width: 100%" alt="Corolla"></img>
					</div>
					<div class="panel-body">
					
						<div th:if="${param.error}">Invalid username and password.</div>
						<div th:if="${param.logout}">You have been logged out.</div>						
						<!-- wicket:message="value:login.submit.label" -->
						<form class="form-horizontal" role="form" th:action="@{/login}"
							method="post">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">
									Login</label>
								<div class="col-sm-9">
									<input class="form-control" id="username" placeholder="Login"
										autofocus="autofocus" type="text" name="username" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">
									Password</label>
								<div class="col-sm-9">
									<input type="password" name="password" id="password"
										class="form-control" placeholder="Password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="checkbox">
										<label> <input type="checkbox" name="remember-me" id="remember-me"/> Remember me
										</label>
									</div>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">

									<button type="submit" class="btn btn-success btn-sm"
										value="Sign in">Sign in</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>



	</div>
</body>
</html>
