    href="../../static/resources/datatable/media/css/jquery.dataTables.min.css" rel="stylesheet"
/> -->
<link th:href="@{/resources/datatable_bs/dataTables.bootstrap.css}" href="../../static/resources/datatable_bs/dataTables.bootstrap.css" rel="stylesheet" />
<link th:href="@{/js/bootstrap-theme.min.css}" href="../../static/js/bootstrap-theme.min.css" rel="stylesheet" />

<body>
 <!-- Main -->
 <div class="content" layout:fragment="content">
  <!-- content -->
  <div class="row">
   <!-- main col left -->
   <div class="col-sm-12">
    <div class="panel panel-default">
     <div class="panel-heading">
      <h4>Application details</h4>
     </div>
     <div class="panel-body">
      <div class="row">
       <div class="col-md-12">
        <form class="form-horizontal" th:object="${product}" th:attr="action=@{${product.key == null} ? '/ui/applications/add' : '/ui/applications/edit/' + ${product.id}}" method="post" id="form">
         <ul class="bg-danger" th:if="${#fields.hasErrors('global')}">
          <li th:each="err : ${#fields.errors('global')}" class="text-danger" th:text="${err}">Input is incorrect</li>
         </ul>
         <p th:if="${#fields.hasErrors('all')}" th:errors="*{all}" class="bg-danger">Incorrect field</p>
         <fieldset>
          <input type="hidden" name="id" id="id" th:value="${product.id}" />
          <!-- Text input-->
          <div class="form-group">
           <label class="col-md-3 control-label" for="login">Application identifier</label>
           <div class="col-md-4">
            <input id="key" name="key" placeholder="Application key" class="form-control input-md" required="required" data-parsley-trigger="focusin focusout change" data-parsley-range="[1, 40]" type="text" th:field="*{key}" disabled="" th:if="${product.id != null}"></input> <input id="key" name="key" placeholder="Application key" class="form-control input-md" required="required"
             data-parsley-trigger="focusin focusout change" data-parsley-range="[1, 40]" type="text" th:field="*{key}" th:if="${product.id == null}"
            ></input>
           </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
           <label class="col-md-3 control-label" for="name">Application name</label>
           <div class="col-md-6">
            <input id="name" name="name" placeholder="name" class="form-control input-md" type="text" data-parsley-trigger="focusin focusout change" required="required" data-parsley-range="[2, 255]" th:field="*{name}"></input>
           </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
           <label class="col-md-3 control-label" for="name">Description</label>
           <div class="col-md-6">
            <textarea id="description" class="form-control" rows="4" name="description" th:field="*{description}">
                Description of your application
            </textarea>
           </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
           <label class="col-md-3 control-label" for="image">Project picture</label>
           <div class="col-md-6">
            <input id="image" name="image" placeholder="http://" class="form-control input-md" type="text" th:field="*{image}"></input>
           </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
           <label class="col-md-3 control-label" for="role">Status</label>
           <div class="col-md-5">
            <select id="role" name="role" class="form-control" th:field="*{status}" required="required" data-parsley-trigger="focusin focusout change">
             <option value="ACTIVE" th:text="Active">Active</option>
             <option value="ONHOLD" th:text="Suspendu">Suspendu</option>
             <option value="ARCHIVED" th:text="Archivé">Archivé</option>
            </select>
           </div>
          </div>


          <!-- Button (Double) -->
          <div class="form-group">
           <label class="col-md-3 control-label" for="saveButton"></label>
           <div class="col-md-2">
            <button id="saveButton" name="saveButton" class="btn btn-success">Save</button>
           </div>
           <div class="col-md-2">
            <a href="/ui/applications" id="cancelButton" name="cancelButton" class="btn btn-default">Cancel</a>
           </div>

          </div>
         </fieldset>
        </form>
       </div>
       <!-- end col -->
      </div>
      <!-- end col -->
     </div>
    </div>
   </div>
  </div>
 </div>
 <!--/row-->
 <div layout:fragment="footer">
  <script type="text/javascript" src="../../static/resources/ckeditor/ckeditor.js" th:src="@{/resources/ckeditor/ckeditor.js}"></script>
  <script type="text/javascript" src="../../static/js/modules/applications.js" th:src="@{/js/modules/users.js}"></script>
  <script type="text/javascript">
			initFormUserEdit();
            CKEDITOR.replace('description');
		</script>
 </div>
</body>
</html>
