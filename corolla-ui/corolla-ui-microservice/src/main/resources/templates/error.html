<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<!-- <span class="glyphicon glyphicon-lock"></span> Login -->
						<img src="/pictures/corolla3.jpg" class="img-responsive center-block img-rounded" style="width: 100%"
							alt="Corolla"
						></img>
					</div>
					<div class="panel-body">
						<!--  As we are using Thymeleaf, you might consider using
          ${#httpServletRequest.requestURL}. But that returns the path
          to this error page.  Hence we explicitly add the url to the
          Model in some of the example code. -->
						<p th:if="${url}">
							<b>Page:</b> <span th:text="${url}">Page URL</span>
						</p>
						<p th:if="${timestamp}" id='created'>
							<b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
						</p>
						<p th:if="${status}">
							<b>Response Status:</b> <span th:text="${status}">status-code</span> <span th:if="${error}"
								th:text="'('+${error}+')'"
							>error ...</span>
						</p>

						<!--/* ${ex} is set by ourSimpleMappingExceptionResolver,
           ${exception} or ${message} are set internally by Spring Boot. */-->
						<div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
							<b>Cause:</b> <span th:if="${ex}" th:text="${ex}">exception ...</span> <span th:if="${exception}"
								th:text="${exception}"
							>exception ...</span> <span th:if="${message} and ${message.length() != 0}" th:text="${message}">message ...</span>
							<!-- <blockquote>
								<i>Note: You would never generate a page that displays a Java exception to an end-user in a real application</i>
							</blockquote> -->
						</div>
						<p th:unless="${ex} or ${exception} or (${message} and ${message.length() != 0})">Cause unknown (no exception
							details available)</p>
						<!-- <p>
							You are seeing this error page due to Spring Boot (which returns a view called "error" in response to uncaught
							exceptions. Since we are using Thymeleaf this corresponds to the template
							<code>error.html</code>
							)
						</p> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
