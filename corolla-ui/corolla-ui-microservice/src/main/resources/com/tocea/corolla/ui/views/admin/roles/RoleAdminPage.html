<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>

	<!-- Main -->
	<div class="container">
		<wicket:extend>
			<!-- content -->
			<div class="row">

				<!-- main col left -->
				<div class="col-sm-12">

					<div class="panel  panel-default">
						<div class="panel-heading">
							<h4>View Roles</h4>
							<i>Click on a role below to view or edit role permissions.
								Click 'Add Role' to add a new role</i>
						</div>
						<nav class="navbar navbar-default navbar-static-top"
							role="navigation">
							<div class="container">
								<!-- Brand and toggle get grouped for better mobile display -->
								<div class="navbar-header">
									<button type="button" class="navbar-toggle collapsed"
										data-toggle="collapse"
										data-target="#bs-example-navbar-collapse-1">
										<span class="sr-only">Toggle navigation</span> <span
											class="icon-bar"></span> <span class="icon-bar"></span> <span
											class="icon-bar"></span>

									</button>
								</div>
								<!-- Collect the nav links, forms, and other content for toggling -->
								<div class="collapse navbar-collapse"
									id="bs-example-navbar-collapse-1">
									<div class="btn-compose pull-left">
										<a type="button" class="btn btn-danger navbar-btn"
											href="#compose" role="tab" data-toggle="tab"> <span
											class="glyphicon glyphicon-pencil"></span> Add Role
										</a>
									</div>
									<ul class="nav navbar-nav navbar-right">
										<li><a href="#"><span
												class="glyphicon glyphicon-user"></span> Role</a></li>
									</ul>
								</div>
								<!-- /.navbar-collapse -->
							</div>
							<!-- /.container-fluid -->
						</nav>

						<table wicket:id="roleDataTable"></table>
					</div>

				</div>

				<!-- main col right -->
				<div class="col-sm-7"></div>
			</div>


		</wicket:extend>
	</div>
	<!--/row-->
</body>


</html>
