<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>

	<!-- Main -->
	<div class="container">
		<wicket:extend>
			<!-- content -->
			<div class="row">

				<!-- main col left -->
				<div class="col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>User details</h4>
							<h3 wicket:id="userName">Sylvain Leroy : tester, admin</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3">
									<div class="thumbnail">
										<img
											src="http://thetransformedmale.files.wordpress.com/2011/06/bruce-wayne-armani.jpg"
											alt="" class="img-rounded img-responsive"
											wicket:id="gravatar" />

									</div>
								</div>
								<div class="col-md-9">


									<form class="form-horizontal" wicket:id="formEdit">
										<div class="alert alert-error alert-dismissible" role="alert"
											wicket:id="feedback">Message d'erreur</div>
										<fieldset>



											<!-- Text input-->
											<div class="form-group">
												<label class="col-md-4 control-label" for="login">Login</label>
												<div class="col-md-4">
													<input id="login" name="login" placeholder="jdoe"
														class="form-control input-md" required="required"
														type="text" wicket:id="login">

												</div>
											</div>

											<!-- Text input-->
											<div class="form-group">
												<label class="col-md-4 control-label" for="firstName">First
													name</label>
												<div class="col-md-4">
													<input id="firstName" name="firstName" placeholder="John"
														class="form-control input-md" type="text"
														wicket:id="firstName">

												</div>
											</div>

											<!-- Text input-->
											<div class="form-group">
												<label class="col-md-4 control-label" for="lastName">Last
													name</label>
												<div class="col-md-4">
													<input id="lastName" name="lastName" placeholder="Doe"
														class="form-control input-md" type="text"
														wicket:id="lastName">

												</div>
											</div>

											<!-- Text input-->
											<div class="form-group">
												<label class="col-md-4 control-label" for="email">Email</label>
												<div class="col-md-5">
													<input id="email" name="email"
														placeholder="john.doe@company.org"
														class="form-control input-md" required="" type="text"
														wicket:id="email">

												</div>
											</div>

											<!-- Password input-->
											<div class="form-group">
												<label class="col-md-4 control-label" for="password">Password</label>
												<div class="col-md-4">
													<input id="password" name="password" placeholder="password"
														class="form-control input-md" required="required"
														type="password" wicket:id="password">

												</div>
											</div>

											<!-- Password input-->
											<div class="form-group">
												<label class="col-md-4 control-label" for="passwordConfirm">Confirm
													your password</label>
												<div class="col-md-4">
													<input id="passwordConfirm" name="passwordConfirm"
														required="required" placeholder=""
														class="form-control input-md" type="password"
														wicket:id="passwordConfirm">

												</div>
											</div>

											<!-- Select Basic -->
											<div class="form-group">
												<label class="col-md-4 control-label" for="role">Role</label>
												<div class="col-md-5">
													<select id="role" name="role" class="form-control" wicket:id="roleChoice">
														<option value="1">Administrator</option>
														<option value="2">Dev</option>
													</select>
												</div>
											</div>

											<!-- Select Basic -->
											<div class="form-group">
												<label class="col-md-4 control-label" for="Locale">Locale</label>
												<div class="col-md-4">
													<select id="Locale" name="Locale" class="form-control" wicket:id="locale">
														<option value="1">Fr</option>
														<option value="2">En</option>
													</select>
												</div>
											</div>

											<!-- Multiple Checkboxes (inline) -->
											<div class="form-group">
												<label class="col-md-4 control-label" for="active">Active</label>
												<div class="col-md-4">
													<select id="Active" name="Active" class="form-control" wicket:id="active">
														<option value="false">Disabled</option>
														<option value="true">Enabled</option>
													</select>
												</div>
											</div>

											<!-- Button (Double) -->
											<div class="form-group">
												<label class="col-md-4 control-label" for="saveButton"></label>
												<div class="col-md-8">
													<button id="saveButton" name="saveButton"
														class="btn btn-success">Save</button>
													<button id="cancelButton" wicket:id="cancelButton"
														name="cancelButton" class="btn btn-danger">Cancel</button>
												</div>
											</div>

										</fieldset>
									</form>

								</div>
								<!-- end col -->
							</div>
							<!-- end col -->
						</div>
					</div>
				</div>
			</div>
		</wicket:extend>
	</div>
	<!--/row-->
</body>


</html>
