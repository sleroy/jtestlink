<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<script type="text/css">
.panel-default {
opacity: 0.9;
margin-top:30px;
}
.form-group.last { margin-bottom:0px; }
</script>
	<wicket:extend>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-lock"></span> Login
					</div>
					<div class="panel-body">
						<!-- wicket:message="value:login.submit.label" -->
						<form class="form-horizontal" role="form" wicket:id="loginForm">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">
									Login</label>
								<div class="col-sm-9">
									<input class="form-control" id="username" wicket:id="username"
										placeholder="Login" autofocus="autofocus" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">
									Password</label>
								<div class="col-sm-9">
									<input type="password" id="password" wicket:id="password"
										class="form-control" placeholder="Password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="checkbox">
										<label> <input type="checkbox" /> Remember me
										</label>
									</div>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success btn-sm">Sign
										in</button>
								</div>
							</div>
							<div id="errorMessages" wicket:id="feedback" class="help-block"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
	<footer class="tocea-footer">
	<p>&copy; Komea.org</p>
	</footer>
	<!-- script references --> <script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> <script
		src="js/ui-bootstrap-tpls-0.12.1.min.js" type="text/javascript"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
